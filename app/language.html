<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in | Duolingo.kz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <link rel="stylesheet" href="assets/css/language.min.css">
</head>
<body>
    <div class="signin">
        <div class="container">
            <div class="signin-wrap">
                <a href="#" class="signin-logo">
                    <img src="assets/img/logo.svg" alt="Duolingo.kz">
                </a>
                <h1 class="signin-title">Выберите язык</h1>
                <ul class="signin-langs">
                    <li class="signin-langs-item">
                        <a href="#">
                            <img src="assets/img/icons/flags/ru.svg" alt="russian">
                            <span>Курс на русском языке</span>
                        </a>
                    </li>
                    <li class="signin-langs-item signin-langs-item--unavailable">
                        <a href="javascript:void(0)">
                            <img src="assets/img/icons/flags/gb.svg" alt="english">
                            <span>Курс на английском языке (в разработке)</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
